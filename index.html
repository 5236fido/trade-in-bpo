<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disposition avec plusieurs iframes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background:url('https://i.imgur.com/GPqAUuY.png');    
      background-size: cover;
      background-attachment: fixed;
    }
    .row {
      width: 1200px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    iframe {
      border: 0px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="row">
    <img src="https://i.imgur.com/WsU5XrR.png">
  </div>

  <!-- Première ligne -->
  <div class="row">
    <iframe src="https://5236fido.github.io/bpotradein-dashboard/" width="1200" height="100" scrolling="no"></iframe>
  </div>

  <!-- Deuxième ligne -->
  <div class="row">
    <iframe src="https://5236fido.github.io/bpotradein-latest/" width="800" height="600" scrolling="no"></iframe>
    <iframe src="https://5236fido.github.io/bpotradein-form/" width="375" height="300" scrolling="no"></iframe>
  </div>

  <!-- Troisième ligne -->
  <div class="row">
    <iframe src="https://5236fido.github.io/bpotradein-quantity/" width="250" height="600" scrolling="no" style="margin-right:50px;"></iframe>
    <iframe src="https://5236fido.github.io/bpotradein-graph1/" width="500" height="325" scrolling="no" style="margin-right:25px; border:0px solid black;"></iframe>
    <iframe src="https://5236fido.github.io/bpotradein-graph2/" width="390" height="600" scrolling="no" style="margin-left:-10px; border:0px solid black; margin-top:-270px;"></iframe>
  </div>

</body>
</html>
